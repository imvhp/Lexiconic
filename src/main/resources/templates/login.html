<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragments/head :: head}"></div>
  <title>Login</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Content -->
<main class="flex-grow-1">
  <section class="container-fluid h-custom d-flex align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- form points to /login POST -->
        <form th:action="@{/auth/login}" th:object="${user}" method="post">
          <input type="hidden" name="returnUrl" th:value="${returnUrl}"/>

          <!-- Social buttons -->
          <div class="d-flex flex-row align-items-center justify-content-center mb-3">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
          </div>

          <!-- Divider -->
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" required>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg"
                   placeholder="Enter password" required>
          </div>

          <!-- Remember me + Forgot password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="text-body">Forgot password?</a>
          </div>

          <!-- Submit -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg px-5">
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account? <a href="/auth/register" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="mt-auto d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary text-white">
  <div class="mb-3 mb-md-0">
    Copyright Â© 2025. All rights reserved.
  </div>
  <div>
    <a href="#" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="text-white me-4"><i class="fab fa-twitter"></i></a>
    <a href="#" class="text-white me-4"><i class="fab fa-google"></i></a>
  </div>
</footer>

</body>
</html>
